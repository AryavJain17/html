<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <title> inline display </title>
    <style type="text/css">
        .span{
            display: block;
            
        }
        .div{
            
            display: inline;
        }
    
    
    </style>
    
    
</head>
<body>

    <span> this is 1 span</span>
    <span>this is 2 span</span>
    <span>this is 3 span</span>
    <div>this is 1 div</div>
    <div>this is 2 div</div>
    <div>this is 3 div</div>
    <br><br><hr>
    <span class="span"> this is 1 span</span>
    <span class="span">this is 2 span</span>
    <span class="span">this is 3 span</span>
    <div class="div">this is 1 div</div>
    <div class="div">this is 2 div</div>
    <div class="div">this is 3 div</div>
    
</body>
</html>
